<div *ngIf="!isRegistering()" class="container mt-5">
  <div style="text-align: center;">
    <h1>Find you match</h1>
    <h5>93% after chunk asset optimization</h5>
    <button class="btn btn-primary btn-lg mr-2" (click)="toggleRegister()">
      Register
    </button>
    <button class="btn btn-info btn-lg">Learn more</button>
  </div>
</div>
<div *ngIf="isRegistering()" class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <app-register (cancelRegister)="cancelRegister($event)"></app-register>
    </div>
  </div>
</div>
