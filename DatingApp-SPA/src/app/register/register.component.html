<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />
  <div class="form-group">
    <input
      name="userName"
      type="text"
      class="form-control"
      placeholder="Username"
      [(ngModel)]="registerModel.userName"
    />
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="Password"
      name="password"
      [(ngModel)]="registerModel.password"
    />
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-1" type="submit">Register</button>
    <button class="btn btn-warning ml-1" type="submit" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
